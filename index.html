<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Weather App</title>
</head>
<body>

    <nav>
        <div class="data">
            <span>Home</span>
            <span>Weather</span>
            <span>Maps</span>
            <span>Monthly Forecast</span>
            <span>Severe Weather</span>
            <span>Air Quality</span>
            <span>Records and Averages</span>
        </div>
    </nav>

    <div class="logo">
        <h1>Check Your </h1>
        <h2 class="move-left">City Weather</h2>
    </div>

                
    
    <div class="app-main">
        <div class="searchInputBox">
            <input type="text" id="input-box" class="input-box" placeholder="Enter city name..." autocomplete="off">
            <button class="button"><svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 1024 1024" height="1.5em"
                width="1.5em" xmlns="http://www.w3.org/2000/svg">
                <path
                  d="M909.6 854.5L649.9 594.8C690.2 542.7 712 479 712 412c0-80.2-31.3-155.4-87.9-212.1-56.6-56.7-132-87.9-212.1-87.9s-155.5 31.3-212.1 87.9C143.2 256.5 112 331.8 112 412c0 80.1 31.3 155.5 87.9 212.1C256.5 680.8 331.8 712 412 712c67 0 130.6-21.8 182.7-62l259.7 259.6a8.2 8.2 0 0 0 11.6 0l43.6-43.5a8.2 8.2 0 0 0 0-11.6zM570.4 570.4C528 612.7 471.8 636 412 636s-116-23.3-158.4-65.6C211.3 528 188 471.8 188 412s23.3-116.1 65.6-158.4C296 211.3 352.2 188 412 188s116.1 23.2 158.4 65.6S636 352.2 636 412s-23.3 116.1-65.6 158.4z">
                </path>
              </svg></button>
        </div>

        <div class="weather-body">
            <div class="location-details">
                <div class="city" id="city">Nagpur, IN</div>
                <div class="date" id="date">10 May (Sunday), 2022</div>
            </div>

            <div class="weather-status">
                <div class="temp" id="temp">34&deg;C</div>
                <div class="min-max" id="min-max">32&deg;C (min) / 34&deg;C (max)</div>
                <div class="weather" id="weather">Clear</div>
                <div id="img"></div>
            </div>
        </div>

        
    </div>

    <div class="footer">
        <div class="footer-line">
            <h4 class="thought">The awards for design, creativity and innovation on the Internet.</h4>
            <p>copyright Â© Reserved All Rights</p>
            <h4>Harsh Dhande</h4>
        </div>
        
    </div>
    
    <script src="index.js"></script>
</body>
</html>
